<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #p1{background-color: rgba(255, 0, 0, 0.1);}
        #p2{background-color: rgba(0, 255, 0, 0.1);}
        #p3{background-color: rgba(0, 0, 255, 0.1);}

        #g1{background-color: hsl(120, 100%, 50%);}
        #g2{background-color: hsl(120, 100%, 75%);}
        #g3{background-color: hsl(120, 100%, 20%);}

    </style>
</head>
<body>
    <h1>RGBA colors</h1>
    <p id="p1">Red</p>
    <p id="p2">Green</p>
    <p id="p3">Blue</p>
    <br>
    <h1>HSL colors</h1>
      <p id="g1">Green</p>
      <p id="g2">Normal Green</p>
      <p id="g3"> Dark Green</p>
</body>
</html>
